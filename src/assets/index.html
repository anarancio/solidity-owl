<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <title>Solidity Owl</title>

    <style>
        .dropdown-menu {
            min-width: 300px;
        }

        .scroller {
            overflow-x: auto;
            overflow-y: inherit;
            white-space: nowrap;
        }

        .scroller > .row > .col-sm-4 {
            display: inline-block;
            float: none;
        }
    </style>

</head>
<body>

  <header class="bg-dark">

        <div class="container-fluid pb-3">
            <div class="row">
                <div class="col-sm-12 pt-2 pb-2 bg-secondary mb-4">
                  <div class="d-block" id="navbarSupportedContent">
                      <div class="form-group">
                          <input id="txtConnectionUrl" type="text" class="form-control" placeholder="<URL:PORT> ex.: http://localhost:8545" aria-label="<URL:PORT> ex.: http://localhost:8545" aria-describedby="basic-addon2" value="ws://localhost:8545">
                      </div>
                      <div class="form-group">
                          <input id="txtContractAddress" type="text" class="form-control" placeholder="contract address" aria-label="contract address" aria-describedby="basic-addon2" value="0x5D7fDc3e80b59E08fee14Ae43A00fDa3B48B0A3D">
                      </div>
                      <div class="form-group">
                          <input id="txtContractAbi" type="text" class="form-control" placeholder="contract abi" aria-label="contract abi" aria-describedby="basic-addon2" value='[ { "constant": false, "inputs": [ { "name": "x", "type": "uint256" } ], "name": "set", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": true, "inputs": [], "name": "get", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_value", "type": "uint256" } ], "name": "LogEvent", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_v1", "type": "uint256" }, { "indexed": false, "name": "_v2", "type": "uint256" } ], "name": "LogEvent1", "type": "event" } ]'>
                      </div>
                      <div class="text-right">
                        <button id="btnConnect" type="button" class="btn btn-primary">Connect</button>
                        <button id="btnDisconnect" type="button" class="btn btn-danger disabled">Disconnect</button>
                      </div>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 pt-2 pb-2 mb-4">
                  <div class="input-group">
                        <input id="txtEventName" type="text" class="form-control" placeholder="Event name" aria-label="Event name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btnAddEvent"><svg class="svg-inline--fa fa-plus fa-w-14" aria-hidden="true" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M448 294.2v-76.4c0-13.3-10.7-24-24-24H286.2V56c0-13.3-10.7-24-24-24h-76.4c-13.3 0-24 10.7-24 24v137.8H24c-13.3 0-24 10.7-24 24v76.4c0 13.3 10.7 24 24 24h137.8V456c0 13.3 10.7 24 24 24h76.4c13.3 0 24-10.7 24-24V318.2H424c13.3 0 24-10.7 24-24z"></path></svg><!-- <i class="fas fa-plus"></i> --></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-2">
                    <button type="button" class="btn btn-success btn-block mb-3">Watch All</button>
                    <button type="button" class="btn btn-danger btn-block">Unwatch All</button>
                </div>
                <div class="col-sm-9 col-md-10">
                    <div class="scroller">
                        <div id="boxEventsContainer" class="row flex-nowrap">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-secondary container-fluid">
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button type="button" class="btn btn-link text-white"><i class="fas fa-reply"></i></button>
                    <button id="btnRemoveLogs" type="button" class="btn btn-link text-white"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div id="accordion" class="custom-accordion event-list">

        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
